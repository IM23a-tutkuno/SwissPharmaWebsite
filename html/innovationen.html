<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die schweizer Pharmaindustrie</title>
  <link rel="icon" href="../media/Flag_of_Switzerland.svg.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'swiss-blue': '#2E74FF',
                  }
              }
          }
      }
  </script>
</head>
<body class="min-h-screen">
<!-- Header section with blue background -->
<header class="bg-swiss-blue p-4 sm:p-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row items-center gap-4 mb-6 sm:mb-8">
      <!-- Swiss flag icon -->
      <div class="w-16 h-16 sm:w-24 sm:h-24 relative flex items-center justify-center flex-shrink-0">
        <img src="../media/Flag_of_Switzerland.svg.png" alt="Swiss Flag" class="w-full h-full object-contain">
      </div>
      <!-- Title -->
      <h1 class="text-white text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight text-center sm:text-left">
        Die schweizer<br>Pharmaindustrie
      </h1>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-wrap justify-center sm:justify-start gap-2">
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='../index.html'">
        Home
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='geschichte.html'">
        Geschichte
      </button>
      <button class="bg-blue-300 px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='innovationen.html'">
        Innovationen
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='infos.html'">
        Infos + Statistiken
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='firmen.html'">
        Firmen
      </button>
    </nav>
  </div>
</header>

<!-- Right column - gray placeholder -->

<main class="max-w-7xl mx-auto p-4 sm:p-6">
  <h2 class="text-swiss-blue text-5xl font-bold mb-4">Innovationen</h2>
  <div class="relative flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
    <div class="relative mx-4 mt-4 flex flex-col gap-4 overflow-hidden rounded-none bg-transparent bg-clip-border text-gray-700 shadow-none md:flex-row md:items-center">
      <div class="w-max rounded-lg bg-gray-900 p-5 text-white">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                class="h-6 w-6"
        >
          <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3"
          ></path>
        </svg>
      </div>
      <div>
        <h6 class="block font-sans text-base font-semibold leading-relaxed tracking-normal text-blue-gray-900 antialiased">
          Line Chart
        </h6>
        <p class="block max-w-sm font-sans text-sm font-normal leading-normal text-gray-700 antialiased">
          Visualize your data in a simple way using the
          @material-tailwind/html chart plugin.
        </p>
      </div>
    </div>
    <div class="pt-6 px-2 pb-0">
      <div id="line-chart"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script>
      const chartConfig = {
          series: [
              {
                  name: "Sales",
                  data: [50, 40, 300, 320, 500, 350, 200, 230, 500],
              },
          ],
          chart: {
              type: "line",
              height: 240,
              toolbar: {
                  show: false,
              },
          },
          title: {
              show: "",
          },
          dataLabels: {
              enabled: false,
          },
          colors: ["#020617"],
          stroke: {
              lineCap: "round",
              curve: "smooth",
          },
          markers: {
              size: 0,
          },
          xaxis: {
              axisTicks: {
                  show: false,
              },
              axisBorder: {
                  show: false,
              },
              labels: {
                  style: {
                      colors: "#616161",
                      fontSize: "12px",
                      fontFamily: "inherit",
                      fontWeight: 400,
                  },
              },
              categories: [
                  "Apr",
                  "May",
                  "Jun",
                  "Jul",
                  "Aug",
                  "Sep",
                  "Oct",
                  "Nov",
                  "Dec",
              ],
          },
          yaxis: {
              labels: {
                  style: {
                      colors: "#616161",
                      fontSize: "12px",
                      fontFamily: "inherit",
                      fontWeight: 400,
                  },
              },
          },
          grid: {
              show: true,
              borderColor: "#dddddd",
              strokeDashArray: 5,
              xaxis: {
                  lines: {
                      show: true,
                  },
              },
              padding: {
                  top: 5,
                  right: 20,
              },
          },
          fill: {
              opacity: 0.8,
          },
          tooltip: {
              theme: "dark",
          },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), chartConfig);

      chart.render();
  </script>
</main>
</body>
</html>
