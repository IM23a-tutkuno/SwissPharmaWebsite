<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die schweizer Pharmaindustrie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../media/Flag_of_Switzerland.svg.png">
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'swiss-blue': '#2E74FF',
                  }
              }
          }
      }
  </script>
</head>
<body class="min-h-screen">
<!-- Header section with blue background -->
<header class="bg-swiss-blue p-4 sm:p-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row items-center gap-4 mb-6 sm:mb-8">
      <!-- Swiss flag icon -->
      <div class="w-16 h-16 sm:w-24 sm:h-24 relative flex items-center justify-center flex-shrink-0">
        <img src="../media/Flag_of_Switzerland.svg.png" alt="Swiss Flag" class="w-full h-full object-contain">
      </div>
      <!-- Title -->
      <h1 class="text-white text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight text-center sm:text-left">
        Die schweizer<br>Pharmaindustrie
      </h1>
    </div>

    <!-- Navigation -->

    <nav class="flex flex-wrap justify-center sm:justify-start gap-2">
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='../index.html'">
        Home
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='geschichte.html'">
        Geschichte
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='innovationen.html'">
        Innovationen
      </button>
      <button class="bg-blue-300 px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='infos.html'">
        Infos
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='firmen.html'">
        Firmen
      </button>
      <button class="bg-white px-4 sm:px-6 py-2 rounded-full text-swiss-blue font-medium hover:bg-opacity-90 transition-colors text-sm sm:text-base"
              onclick="window.location.href='wirtschaft.html'">
        Wirtschaft
      </button>
    </nav>
  </div>
</header>

<!-- Right column - gray placeholder -->

<main class="max-w-7xl mx-auto p-4 sm:p-6">
  <h2 class="text-swiss-blue text-5xl font-bold mb-4">Infos</h2>
</main>
</body>
</html>
